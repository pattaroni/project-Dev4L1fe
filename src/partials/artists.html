<section class="section-artists" id="section-artists">
  <div class="container">
    <h3 class="artists-title">Artists</h3>
    <h2 class="artists-subtitle">Explore Your New Favorite Artists</h2>

    <!-- ✅ Блок фильтрации + артисты -->
    <div class="filters-and-artists">
      <!-- ✅ КНОПКА ДЛЯ МОБАЙЛА И ПЛАНШЕТА -->
      <div class="filters-dropdown-wrapper">
        <button class="filters-toggle-btn" aria-expanded="false">
          Search and Filters
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="6 9 12 15 18 9" />
          </svg>
        </button>

        <!-- ✅ Левая колонка фильтров -->
        <div class="filters-wrapper is-hidden">
          <div class="filters-header">
            <span>Filters</span>
            <button class="filters-reset-btn">Reset</button>
          </div>

          <div class="filters-form">
            <div class="filters-search-box" style="position: relative">
              <input
                type="text"
                class="filters-search-input"
                placeholder="Search..."
              />
              <button
                type="submit"
                class="filters-search-btn"
                aria-label="Search"
              >
                <!-- SVG иконка поиска встроена прямо в HTML -->
                <svg
                  class="filters-search-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
              </button>
            </div>

            <select class="filters-select" name="sort" id="sort-select">
              <option value="">Sorting</option>
              <option value="default">Default</option>
              <option value="az">A-Z</option>
              <option value="za">Z-A</option>
            </select>

            <select class="filters-select" name="genre" id="genre-select">
              <option value="">Genre</option>
            </select>
          </div>
        </div>
      </div>

      <!-- ✅ Правая часть с артистами -->
      <div class="artists-content">
        <ul class="artists-list"></ul>
        <div id="artists-pagination" class="artists-pagination"></div>
        <div class="artists-empty-state is-hidden">
          <div class="empty-box">
            <div class="empty-icon-title">
              <svg
                class="empty-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="10" />
                <line x1="12" y1="8" x2="12" y2="12" />
                <circle cx="12" cy="16" r="1" />
              </svg>
              <p class="empty-title">Silence on the stage…</p>
            </div>
            <p class="empty-subtitle">
              Looks like no artists match your filters.<br />
              Try changing them or hit “Reset Filters” to bring back the beat.
            </p>
            <button class="filters-reset-btn empty-reset-btn">
              Reset Filters
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
